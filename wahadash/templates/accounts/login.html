<!DOCTYPE html>
<html>
<head>
    <title>Login - WhatsApp Multi-Agente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }
        .login-form {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            background: #25D366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Login - WhatsApp Multi-Agente</h2>
        
        {% if form.errors %}
        <p style="color: red;">Usuário ou senha incorretos.</p>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Usuário:</label>
                {{ form.username }}
            </div>
            
            <div class="form-group">
                <label for="id_password">Senha:</label>
                {{ form.password }}
            </div>
            
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
